<html>
<head>
	<title>RrRrRage!</title>
	<script type="text/javascript" src="http://tiger1025.com/rex/Rex2D.js"></script>
	<script type="text/javascript">

	function init()
	{
		RexInit("game_canvas");
		RexResize(GetScreenWidth(),GetScreenHeight());
		SetColor(0,50,0);
		FillRect(0,0,GetWidth(),GetHeight());
	}

	</script>
	<style type="text/css">

	* { padding: 0px; margin: 0px; }

	body { background: #000; }

	</style>
</head>
<body onload="init()">
	<canvas id="game_canvas"></canvas>
</body>
</html>
